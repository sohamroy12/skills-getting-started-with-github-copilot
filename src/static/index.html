<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>

      <section id="activities" class="grid">
        <!-- activity cards will be injected here -->
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
    <script>
      // Simple HTML escaper to avoid injection
      function esc(s){ return String(s || '').replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }

      async function loadActivities(){
        try{
          const res = await fetch('/activities');
          if(!res.ok) throw new Error('Failed to load activities');
          const data = await res.json();
          const container = document.getElementById('activities');
          container.innerHTML = '';

          Object.entries(data).forEach(([name, a]) => {
            const participants = Array.isArray(a.participants) ? a.participants : [];
            const participantsHtml = participants.length
              ? '<ul>' + participants.map(p => `<li>${esc(p)}</li>`).join('') + '</ul>'
              : '<p class="muted">No participants yet</p>';

            const card = document.createElement('article');
            card.className = 'card';
            card.innerHTML = `
              <div class="card-head">
                <h3 class="title">${esc(name)}</h3>
                <span class="badge">${participants.length}</span>
              </div>
              <p class="desc">${esc(a.description)}</p>
              <p class="schedule"><strong>Schedule:</strong> ${esc(a.schedule)}</p>
              <div class="participants">
                <h4>Participants</h4>
                ${participantsHtml}
              </div>
            `;
            container.appendChild(card);
          });
        }catch(err){
          const container = document.getElementById('activities');
          container.innerHTML = '<p class="error">Could not load activities.</p>';
          console.error(err);
        }
      }

      window.addEventListener('DOMContentLoaded', loadActivities);
    </script>
  </body>
</html>
